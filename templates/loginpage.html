{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap/bootstrap.min.css" %}" type="text/css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="{% static "css/fontawesome/css/all.min.css" %}" type="text/css" rel="stylesheet" crossorigin="anonymous"/>
    <link href="{% static "css/mycss.css" %}" type="text/css" rel="stylesheet" crossorigin="anonymous"/>
    <title>Register</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
    <form action={% url "login" %} method="POST">
      {% csrf_token %}
      <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>
    </main>
    <script src="{% static "js/bootstrap/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "js/myjs.js"%}"></script>  
</body>
</html>
